[db_aa]
program_name = usearch
params = -quiet
input = -makeudb_ublast
output = -output
version = -version
command_line = #program_name# #params# #input# #output#

[map_aa]
program_name = usearch
params = -quiet -evalue 1e-10 -maxaccepts 8 -maxrejects 32
threads = -threads
input = -ublast
database = -db
output = -blast6out
version = -version
command_line = #program_name# #params# #threads# #input# #database# #output#

[msa]
program_name = mafft
params = --quiet --anysymbol --thread 1 --auto
version = --version
command_line = #program_name# #params# #input# > #output#
environment = TMPDIR=/tmp

[trim]
program_name = trimal
params = -gappyout
input = -in
output = -out
version = --version
command_line = #program_name# #params# #input# #output#

[gene_tree1]
program_name = /usr/local/bin/raxmlHPC
params = -p 1989
input = -s
output_path = -w
output = -n
version = -v
model = -m
command_line = #program_name# #model# #params# #output_path# #input# #output#

[tree1]
command_line = #program_name# #input# > #output#
program_name = cat
