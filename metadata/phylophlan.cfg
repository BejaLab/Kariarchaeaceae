[db_aa]
program_name = usearch
params = -quiet
input = -makeudb_ublast
output = -output
version = -version
command_line = #program_name# #params# #input# #output#

[map_aa]
program_name = usearch
params = -quiet -evalue 1e-10 -maxaccepts 8 -maxrejects 32
threads = -threads
input = -ublast
database = -db
output = -blast6out
version = -version
command_line = #program_name# #params# #threads# #input# #database# #output#

[msa]
program_name = mafft
params = --quiet --anysymbol --thread 1 --auto
version = --version
command_line = #program_name# #params# #input# > #output#
environment = TMPDIR=/tmp

[trim]
program_name = trimal
params = -gappyout
input = -in
output = -out
version = --version
command_line = #program_name# #params# #input# #output#

[tree1]
program_name = raxmlHPC-PTHREADS-SSE3
params = -f a -p 123 -m PROTCATLG -x 123 -# 1000
input = -s
output_path = -w
output = -n
version = -v
command_line = #program_name# #params# #threads# #output_path# #input# #output#
threads = -T
